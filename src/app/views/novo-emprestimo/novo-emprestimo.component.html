<app-header></app-header>
<div class="container">
    <h1>Novo Empréstimo</h1>
    <form [formGroup]="formEmprestimo">

        <div class="full-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Leitor</mat-label>
                <input type="text" matInput placeholder="Leitor" formControlName="leitor">
            </mat-form-field>
        </div>

        <div class="full-width">    
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input type="email" matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
        </div>

        <div class="full-width">
            <mat-form-field class="full-width" appearance="outline">
                <mat-label>Telefone</mat-label>
                <input type="text" matInput placeholder="Telefone" formControlName="telefone">
            </mat-form-field>
        </div>
        
<!--         <mat-form-field class="full-width" appearance="outline">
            <mat-label>Status</mat-label>
            <input type="text" matInput placeholder="Status" formControlName="status">
        </mat-form-field> -->


        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Status</mat-label>
            <select matNativeControl formControlName="status">
                  <option value="pendente">Pendente</option>
                  <option value="devolvido">Devolvido</option>
                  <option value="pendente">Emprestado</option>
            </select>
      </mat-form-field>
    
        
      <mat-form-field class="full-width" appearance="outline">
        <mat-label>Título</mat-label>
        <select matNativeControl formControlName="status">
            <mat-option *ngFor="let livro" [value]="livro">
                {{livro.titulo}}
              </mat-option>
              
        </select>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="outline">
    <mat-label>Livro</mat-label>
    <mat-select formControlName="livro">
          <mat-option *ngFor="let livro" value = {{livro}}>
            {{livro.titulo}}
          </mat-option>
    </mat-select>
</mat-form-field>

<a class="full-width btn-submit" (click)="novoEmprestimo()" mat-raised-button routerLink="/dashboard">Emprestar</a>
</form>

    
</div>
